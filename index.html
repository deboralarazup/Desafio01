<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Debora Lara">
    <meta name="description" content="Desafio 01-Zup">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01 </title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>      
</head>
<body>
  <div class="page">
    <div class="header">
      <header class="header-component">
          <img src="./img/logo.png" alt="Logo da zup nas cores branco e verde" class="logo" />
          <span class="input-pesquisa"
            ><input type="text" id="filtro-nome" onkeyup="mySearch()" placeholder="Busca" class="icon-input"
          /></span>
          <img class="icon-user" src="./img/user.svg" alt="icone de usuÃ¡rio" />
      </header>
    </div>
        
    <div class="menu-left">
      <aside >
          <ul class="menu">
            <li class="menuitem">
              <a onclick="renderList(null, 'todos')"><img src="./img/allselect.svg" alt="icone com a lista de Todos" /> Todos</a>
            </li>
            <li class="menuitem">
              <a onclick="renderList(null, 'attended')" ><img src="./img/check-all1.svg" alt="icone com a lista de Atendidos" /> Atendidos</a>
            </li>
            <li class="menuitem">
              <a onclick="renderList(null, 'remove')"><img src="./img/trash.svg" alt="icone com a lista de Lixeira" /> Lixeira</a>
            </li>
          </ul>
      </aside>
    </div>
    <!-- list filtro Todos -->
    <div id="todos" class="table" style="background: var(--gray-body);">
      <ul id="wrapper-profile" class="table-profile"></ul>
    </div>
    <!-- list filtro Atendidos -->
    <div id="atendidos" class="table">
      <ul id="wrapper-atendidos" class="table-profile"></ul>
    </div>
    <!-- list filtro Lixeira -->
    <div id="lixeira" class="table">
      <ul id="wrapper-lixeira" class="table-profile"></ul>
    </div>        
  </div>  
  <div id="detalhes" class="grid-container"></div> 
</body>
<script src="./index.js"></script>
</html>
